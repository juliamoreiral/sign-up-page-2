<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left">
        <h1>Social media shared today, tomorrow or by location</h1>
        <div class="ellipse">
        </div>
        <div class="images">
            <div id="img-left">
                <img src="images/imgfeatures-archive 4.png" alt="Smarthphone">
            </div>
            <div id="img-right">
                <img src="images/imgfeatures-archive 5.png" alt="Smarthphone">
            </div>
            <div id="img-center">
                <img src="images/imgfeatures-archive 6.png" alt="Smarthphone">
            </div>
        </div>
        <div class="slider-dots">
            <div id="left-dot"></div>
            <div class="slider-dots-center">
                <div id="semicircle"></div>
                <div id="center-dot"></div>
            </div>
            <div id="right-dot"></div>
        </div>
    </div>
    <div class="right">
        <div class="logo">
            <img src="images/img-new-logo-low-quality.png" alt="Capzul logo">
            <p>Capzul</p>
        </div>
        <div class="text">
            <h1>Create account</h1>
            <p>For business, band or celebrity.</p>
        </div>
        <div class="form">
            <form action="#">
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" name="firstname" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" name="lastname" required>
                    </div>
                    <div class="input-box">
                        <label for="contact">Email or phone number</label>
                        <input id="contact" type="text" name="contact" required>
                    </div>
                    <div class="input-box">
                        <label for="birthday">Date of birth (MM/DD/YY)</label>
                        <input id="birthday" type="date" name="birthday" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm password</label>
                        <input id="confirm-password" type="password" name="confirm-password" required>
                    </div>
                </div>
                <div class="checkbox-group">
                    <div class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a></label>
                    </div>
                </div>
                <div class="forgot-password">
                    <p><a href="#">Forgot password?</a></p>
                </div>
                <div class="login-button">
                    <button><a href="#">Create account</a></button>
                </div>
                <div class="google-button">
                    <button><a href="#">Sign-in with Google</a></button>
                </div>
                </form>
        </div>
        <div class="log-in">
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
